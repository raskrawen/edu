<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ChatGPT Interface with Hidden Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #chat-box p {
            margin: 5px 0;
        }
        #user-input {
            width: calc(100% - 60px);
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #send-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-button">Send</button>
</div>

<script>
    // Definer den skjulte prompt
    const hiddenPrompt = "You are a helpful assistant for a website that helps users with coding challenges.";

    // Array til at holde samtalebeskederne, inkl. den skjulte prompt
    let messages = [{ role: 'system', content: hiddenPrompt }];

    document.getElementById('send-button').addEventListener('click', async () => {
        const userInput = document.getElementById('user-input').value;
        if (!userInput) return;

        // Tilføj brugerens besked til samtalelisten
        messages.push({ role: 'user', content: userInput });

        // Vis brugerens besked
        displayMessage('You: ' + userInput);

        // Send anmodning til OpenAI API
        const response = await getChatGPTResponse();
        displayMessage('ChatGPT: ' + response);

        // Ryd inputfeltet
        document.getElementById('user-input').value = '';
    });

    function displayMessage(message) {
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('p');
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getChatGPTResponse() {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer XXXXX' // Erstat XXXXX med din API-nøgle
            },
            body: JSON.stringify({
                model: 'gpt-3.5-turbo',
                messages: messages
            })
        });

        const data = await response.json();
        const botMessage = data.choices[0].message.content;

        // Tilføj ChatGPTs svar til samtalen
        messages.push({ role: 'assistant', content: botMessage });

        return botMessage;
    }
</script>

</body>
</html>
